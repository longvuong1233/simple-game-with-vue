<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SAITAMA VS GOKU</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">SAITAMA</h1>
        <img src="image/saitama.jpg" alt="" style="height: 300px; width: auto">
        <div class="healthbar">
          	<div class="healthbar text-center" 
               	style="background-color: green; margin: 0; color: white;":style="{width:saitamaHealth +'%'}">
               {{saitamaHealth>0?saitamaHealth:0}}

          	</div>  
          	<div class="manabar text-center" 
	           style="background-color: blue; margin: 0;color: white;" :style="{width: saitamaMana +'%'}">
	           {{saitamaMana>0?saitamaMana:0}}
	       </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">GOKU</h1>
        <img src="image/goku.png" alt="" style="height: 300px; width: auto">
        <div class="healthbar">
            <div class="healthbar text-center" 
               style="background-color: green; margin: 0; color: white;" :style="{width:gokuHealth +'%'}">
              {{gokuHealth>0?gokuHealth:0}}
        	</div>
	        <div class="manabar text-center" 
	           style="background-color: blue; margin: 0;color: white;" :style="{width: gokuMana +'%'}">
	           {{gokuMana>0?gokuMana:0}}
	       </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if='!isRunningGame'>
      <div class="small-12 columns">
        <button id="start-game" @click='startGame'>START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-else=''>
      <div class="small-12 columns">
        <button id="attack" @click='actack'>ATTACK</button>
        <button id="special-attack" @click='specialAttack'>SPECIAL ATTACK</button>
        <button id="heal" @click='heal'>HEAL</button>
        <button id="give-up" @click='giveUp' >GIVE UP</button>
      </div>
    </section>
    <section class="row log" >
      <div class="small-12 columns">
        <ul>
          <li v-for='element in turn' :class='{red: !element.isSai} '>{{element.content}}</li>
        </ul>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
